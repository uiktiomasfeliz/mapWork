<div class="div-wrapper">
    <div class="off-canvas-wrap">
        <div class="inner-wrap">
            <nav class="tab-bar"data-topbar role="navigation">
                <section class="middle tab-bar-section">
                    <h1 class="title">GECOR Ciudadano</h1>
                </section>

                <a class="txt-center white" ng-click="changeSbShow()"><i class="tab-bar fa fa-search fa-2x"></i></a>
                <a class="txt-center white" ng-click="geolocateMe()"><i class="tab-bar fa fa-crosshairs fa-2x"></i></a>

                <section class="right-small">
                    <a class="right-off-canvas-toggle menu-icon" ><span></span></a>
                </section>
            </nav>
            <aside class="right-off-canvas-menu">
                <ul class="off-canvas-list">
                    <li><a href="">Usuario - No logueado</a></li>
                </ul>
                <div class="tab-bar">
                  <p>Log in para poder ver sus avisos</p>
                </div>
            </aside>
            <section  class="main-section">
              <!--
              <ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options">
                <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
              </ui-gmap-google-map>
            -->
              <ui-gmap-google-map
                      center="map.center"
                      zoom="map.zoom"
                      dragging="map.dragging"
                      bounds="map.bounds"
                      events="map.events"
                      options="map.options"
                      pan="true"
                      control="map.control"
                      >
                  <!--to add as a map control -->
                  <!--
                  <ui-gmap-map-control template="control.tpl.html" position="top-left" ></ui-gmap-map-control>
                   -->
                  <ui-gmap-search-box ng-show="false" options="searchbox.options" template="searchbox.template"
                    events="searchbox.events" position="searchbox.position">
                  </ui-gmap-search-box>



                  <!--to add to a parent div-->
                  <!--<ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" parentdiv="searchbox.parentdiv"></ui-gmap-search-box>-->

                  <!--
                  <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'"
                                   click="'onClicked'" fit="true"></ui-gmap-markers>
                  -->
                    <ui-gmap-marker coords="map.marker.coords" options="map.marker.options" events="map.marker.events" idkey="map.idkey">
                      <!--<ui-gmap-window templateUrl="'templates/street-view-window.html'" templateParameter="map.marker"></ui-gmap-window>-->
                    </ui-gmap-marker>

                  <ui-gmap-window coords="selected" idkey="selected.place_id" templateurl="selected.templateurl"
                                  templateparameter="selected.templateparameter" options="selected.options"
                                  closeClick='selected.closeClick()' ng-cloak>

                  </ui-gmap-window>


              </ui-gmap-google-map>

              <div moving-aside valor="svState" class="panoramic" >
          		    <!-- LEFT COLUMN BAR -->
          		     <div class="panoramicMenu"  >
                     <i ng-hide="svState" ng-click="openSv()" class="fa fa-caret-left fa-3x white"></i>
                     <i ng-show="svState" ng-click="closeSv()" class="fa fa-times fa-2x white"></i>
          			 </div>
          			 <!-- STREET VIEW CANVAS -->
          			 <div class="streetviewHolder">
                   <ui-gmap-street-view-panorama focalCoord="streetView.parameter" options="streetView.options" radius="50" events="streetView.events"></ui-gmap-street-view-panorama>
                 </div>
          	</div>

            </section>

            <a class="exit-off-canvas"></a>
        </div>
    </div>
</div>
